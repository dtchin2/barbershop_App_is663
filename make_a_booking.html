<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Book Appointment</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-1">Book Appointment</h1>
    </div>
    <p align="center">* = required</p>
    <div class="container">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Barber Shop Services *
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Service 1</a>
          <a class="dropdown-item" href="#">Service 2</a>
          <a class="dropdown-item" href="#">Service 3</a>
        </div
        <hr>
    </div>
    <br>
      <div class="row">
        <div class="col text-center">
            <input type="text" class="form-control" placeholder="Shop Name *">
            <br>
            <input type="text" class="form-control" placeholder="Shop Address *">
            <br>
            <input type="text" class="form-control" placeholder="Barber Name">
            <br>
        </div>
        <hr>
    </div>
    Appointment Date: <input type="date" name="" value=""> *
    <br>
    <br>
    Appointment Time: <input type="time" name="" value=""> *
    <br>
    <hr>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary btn-lg">Continue</button>
        </div>
    </div>
</body>
</html>
